<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<title>Enter new user</title>
</head>
<body>
	<h2>Enter new user</h2>
	<form method="POST" th:object="${office}" th:action="@{/office/add/}">
		<div class="form-group">
			<label for="name">Name:</label> <input type="text"
				class="form-control" id="name" th:field="${office.name}">
		</div>
		<div class="form-group">
			<label for="address">Address:</label> <input type="text"
				class="form-control" id="address" th:field="${office.address}">
		</div>
		<input type="submit" th:value="Enter">
	</form>
</body>
</html>
