<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<title>Enter new office</title>
</head>
<body>
	<h2>Enter new office</h2>
	<form method="POST" th:object="${office}" th:action="@{/office/add/}">
		<div class="form-group">
			<label for="name">Name:</label> <input type="text"
				class="form-control" id="name" th:field="${office.name}" th:value="${office.name}">
		</div>
		<div class="form-group">
			<label for="address">Address:</label> <input type="text"
				class="form-control" id="address" th:field="${office.address}" th:value="${office.address}">
		</div>
		<div th:if="${session.office.workingHours != null}" hidden="hidden">
			<select th:field="${office.workingHours}" >
				<option th:value="${session.office.workingHours.id}" th:text=${session.office.workingHours.id}></option>
			</select>
		</div>
		<input type="submit" th:value="Pick" name="action">
		<input type="submit" th:value="Submit" name="action">
		<input type="submit" th:value="Cancel" name="action">
	</form>
</body>
</html>
