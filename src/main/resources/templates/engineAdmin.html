<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<title>Engine administration</title>
</head>
<body>


	<div class="col-md-12">
		<div class="col-md-12">
			<h1 class="col-md-3">Engine administration</h1>
		</div>
		<div class="col-md-12">
			<table class="table">
				<thead>
					<tr>
						<th>ID</th>
						<th>Capacity</th>
						<th>Consumption</th>
						<th>Max Power</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="engine : ${engines}">
						<td th:text="${engine.id}"></td>
						<td th:text="${engine.capacity}"></td>
						<td th:text="${engine.consumption}"></td>
						<td th:text="${engine.maxPower}"></td>
						<td>
							<form th:action="@{'/engine/delete/' + ${engine.id}}"
								method="post">
								<button>Remove</button>
							</form>
						</td>
						<td>
							<form th:action="@{'/engine/edit/' + ${engine.id}}" method="get">
								<button>Edit</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>

		</div>
		<form th:action="@{/engine/add/}" method="get">
			<button>Add new engine type</button>
		</form>
	</div>
</body>
</html>
