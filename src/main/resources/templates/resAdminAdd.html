<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<title>Enter new reservation</title>
</head>
<body>
	<h2>Enter new reservation</h2>
	<form method="POST" th:object="${addRes}" th:action="@{/reservation/add/}">

		<div class="form-group">
			<label>Car Group:</label> <select th:field="*{carGroup}"
				class="form-control">
				<option th:each="group : ${carGroups}" th:value="${group.id}"
					th:text="${group.group}"></option>
			</select>
		</div>

		<div class="form-group">
			<label for="checkOutTime">From:</label>
			<input type="datetime-local" class="form-control" id="checkOutTime" th:field="*{checkOutTime}">
		</div>

		<div class="form-group">
			<label>Check-out office:</label> <select th:field="*{checkOutOffice}"
				class="form-control">
				<option th:each="office : ${offices}" th:value="${office.id}"
					th:text="${office.name}"></option>
			</select>
		</div>

		<div class="form-group">
			<label for="checkInTime">TO:</label>
			<input type="datetime-local" class="form-control" id="checkInTime" th:field="*{checkInTime}">
		</div>

		<div class="form-group">
			<label>Check-in office:</label> <select th:field="*{checkInOffice}"
				class="form-control">
				<option th:each="office : ${offices}" th:value="${office.id}"
					th:text="${office.name}"></option>
			</select>
		</div>
 	
		<input type="submit" th:value="Submit" name="action"> <input
			type="submit" th:value="Cancel" name="action">
	</form>
</body>
</html>
