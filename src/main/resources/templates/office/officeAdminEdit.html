<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<title>Office edit</title>
</head>
<body>
	<h2>Office edit</h2>
	<form method="POST" th:object="${editOffice}"
		th:action="@{'/office/edit/' + *{id}}">
		<div class="form-group">
			<label for="name">Name:</label> <input type="text"
				class="form-control" id="name" th:field="*{name}"
				th:value="${session.editedOffice.name}">
		</div>
		<div class="form-group">
			<label for="address">Address:</label> <input type="text"
				class="form-control" id="address" th:field="*{address}"
				th:value="${session.editedOffice.address}">
		</div>
		<div th:if="${session.editedOffice.workingHours != null}"
			hidden="hidden">
			<select th:field="*{workingHours}">
				<option th:value="${session.editedOffice.workingHours.id}"></option>
			</select>
		</div>
		<input type="submit" th:value="Pick" name="action"> <input
			type="submit" th:value="Submit" name="action"> <input
			type="submit" th:value="Cancel" name="action">
	</form>
</body>
</html>
