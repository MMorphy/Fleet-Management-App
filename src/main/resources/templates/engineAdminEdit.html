<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<title>Engine edit</title>
</head>
<body>
	<h2>Engine edit</h2>
	<form method="POST" th:object="${editEngine}"
		th:action="@{'/engine/edit/' + *{id}}">
		<div class="form-group">
			<label for="capacity">Capacity:</label> <input type="number"
				class="form-control" id="capacity" th:field="*{capacity}"
				th:value="${session.editedEngine.capacity}" min="700" max="6000"
				step="1">
		</div>
		<div class="form-group">
			<label for="maxPower">Power:</label> <input type="number"
				class="form-control" id="maxPower" th:field="*{maxPower}"
				th:value="${session.editedEngine.maxPower}" min="40" max="700"
				step="1">
		</div>
		<div class="form-group">
			<label for="consumption">Consumption:</label> <input type="number"
				class="form-control" id="consumption" th:field="*{consumption}"
				th:value="${session.editedEngine.consumption}" min="0" max="40"
				step="0.1">
		</div>

		<input type="submit" th:value="Submit" name="action"> <input
			type="submit" th:value="Cancel" name="action">
	</form>
</body>
</html>
