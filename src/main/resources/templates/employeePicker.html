<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<title>User administration</title>
</head>
<body>


	<div class="col-md-12">
		<div class="col-md-12">
			<h1 class="col-md-3">User administration</h1>
		</div>
		<form th:action="@{'/office/employees/' + ${dto.officeId}}" method="post" th:object="${dto}">
			<div class="col-md-12">
				<table class="table">
					<thead>
						<tr>
							<th>ID</th>
							<th>Username</th>
							<th>Email</th>
							<th>Pick</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user : *{employees}">
							<td th:text="${user.id}"></td>
							<td th:text="${user.username}"></td>
							<td th:text="${user.email}"></td>
							<td>
								<input type="checkbox">
							</td>
						</tr>
					</tbody>
				</table>

			</div>
		</form>
	</div>
</body>
</html>
