<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<title>User edit</title>
</head>
<body>
	<h2>Edit user</h2>
	<form method="POST" th:object="${editUser}"
		th:action="@{'/user/edit/' + *{id}}">
		<div class="form-group">
			<label for="username">Username:</label> <input type="text"
				class="form-control" id="username" th:field="*{username}" required="required">
		</div>
		<div class="form-group">
			<label for="password">Password:</label> <input type="text"
				class="form-control" id="password" th:field="*{password}" required="required">
		</div>
		<div class="form-group">
			<label for="email">Email:</label> <input
				pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$"
				class="form-control" id="email" th:field="*{email}" required="required">
		</div>
		<div class="form-group">
			<label for="user">User Role:</label> <input type="checkbox"
				class="form-control" id="user" th:field="*{user}"
				th:value="${session.editedUser.user}"> <label for="oper">Operator
				Role:</label> <input type="checkbox" class="form-control" id="oper"
				th:field="*{oper}" th:value="${session.editedUser.oper}"> <label
				for="admin">Admin Role:</label> <input type="checkbox"
				class="form-control" id="admin" th:field="*{admin}"
				th:value="${session.editedUser.admin}">
		</div>
		<input type="submit" th:value="Save">
	</form>
</body>
</html>
