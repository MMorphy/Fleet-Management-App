<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<title>User administration</title>
</head>
<body>


	<div class="col-md-12">
		<div class="col-md-12">
			<h1 class="col-md-3">User administration</h1>
		</div>
		<div class="col-md-12">
			<table class="table">
				<thead>
					<tr>
						<th>ID</th>
						<th>Username</th>
						<th>Password</th>
						<th>Email</th>
						<th>Admin</th>
						<th>Operator</th>
						<th>User</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${users}">
						<td th:text="${user.id}"></td>
						<td th:text="${user.username}"></td>
						<td th:text="${user.password}"></td>
						<td th:text="${user.email}"></td>
						<td th:text="${user.admin}"></td>
						<td th:text="${user.oper}"></td>
						<td th:text="${user.user}"></td>

						<td>
							<form th:action="@{'/user/delete/' + ${user.id}}" method="post">
								<button>Remove</button>
							</form>
						</td>
						<td>
							<form th:action="@{'/user/edit/' + ${user.id}}" method="get">
								<button>Edit</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>

		</div>
		<form th:action="@{/user/add/}" method="get">
			<button>Add new user</button>
		</form>
	</div>
</body>
</html>
