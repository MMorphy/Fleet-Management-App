<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<title>Enter new user</title>
</head>
<body>
	<h2>Enter new user</h2>
	<form method="POST" th:object="${user}" th:action="@{/user/add/}">
		<div class="form-group">
			<label for="username">Username:</label> <input type="text"
				class="form-control" id="username" th:field="${user.username}">
		</div>
		<div class="form-group">
			<label for="password">Password:</label> <input type="password"
				class="form-control" id="password" th:field="${user.password}">
		</div>
		<div class="form-group">
			<label for="email">Email:</label> <input type="email"
				class="form-control" id="email" th:field="${user.email}">
		</div>
		<div class="form-group">
			<label for="employee"> Employee:</label>
			<input type="checkbox" id="employee" th:field="${user.employee}">
		</div>
		<div class="form-group">
			<label for="admin"> Administrator:</label>
			<input type="checkbox" id="admin" th:field="${user.admin}">
		</div>
		<input type="submit" th:value="Enter">
	</form>
</body>
</html>
