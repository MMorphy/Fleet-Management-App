<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<title>Enter new reservation</title>
</head>
<body>
	<h2>Enter new reservation</h2>
	<form method="POST" th:object="${addRes}" th:action="@{/reservation/add/}">

		<div class="form-group">
			<label>Car Group:</label> <select th:field="*{carGroup}"
				class="form-control">
				<option th:each="group : ${carGroups}" th:value="${group.id}"
					th:text="${group.carGroup}"></option>
			</select>
		</div>

		<div class="form-group">
			<label for="checkOutTime">From:</label>
			<input type="datetime-local" class="form-control" id="checkOutTime" th:field="*{checkOutTime}">
		</div>

		<div class="form-group">
			<label>Check-out office:</label> <select th:field="*{checkOutOffice}"
				class="form-control">
				<option th:each="office : ${offices}" th:value="${office.id}"
					th:text="${office.name}"></option>
			</select>
		</div>

		<div class="form-group">
			<label for="checkInTime">TO:</label>
			<input type="datetime-local" class="form-control" id="checkInTime" th:field="*{checkInTime}">
		</div>

		<div class="form-group">
			<label>Check-in office:</label> <select th:field="*{checkInOffice}"
				class="form-control">
				<option th:each="office : ${offices}" th:value="${office.id}"
					th:text="${office.name}"></option>
			</select>
		</div>
		
		<div class="form-group">
			<label for="GF">Body insurance:</label> 
			<input type="checkbox"
				class="form-control" id="GF" th:field="*{GF}"
				th:value="${session.addingReservation.GF}"> 
			<label for="TG">Tire and glass insurance:</label> 
			<input type="checkbox" class="form-control" id="TG"
				th:field="*{TG}" th:value="${session.addingReservation.TG}"> 
			<label for="TI">Third party insurance:</label> 
			<input type="checkbox"
				class="form-control" id="TI" th:field="*{TI}"
				th:value="${session.addingReservation.TI}">
			<label for="TP">Theft protection:</label> 
			<input type="checkbox"
				class="form-control" id="TP" th:field="*{TP}"
				th:value="${session.addingReservation.TP}">
			<label for="PAP">Personal accident protection:</label> 
			<input type="checkbox"
				class="form-control" id="PAP" th:field="*{PAP}"
				th:value="${session.addingReservation.PAP}">
			<label for="IT">International travel:</label> 
			<input type="checkbox"
				class="form-control" id="IT" th:field="*{IT}"
				th:value="${session.addingReservation.IT}">
			<label for="NV">Navigation:</label> 
			<input type="checkbox"
				class="form-control" id="NV" th:field="*{NV}"
				th:value="${session.addingReservation.NV}">
			<label for="PF">Prepaid fuel:</label> 
			<input type="checkbox"
				class="form-control" id="PF" th:field="*{PF}"
				th:value="${session.addingReservation.PF}">
		</div>

		<input type="submit" th:value="Submit" name="action"> <input
			type="submit" th:value="Cancel" name="action">
	</form>
</body>
</html>
