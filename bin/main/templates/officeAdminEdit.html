<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<title>Office edit</title>
</head>
<body>
	<h2>Office user</h2>
	<form method="POST" th:object="${office}" th:action="@{@{'/office/edit/' + ${office.id}}}">
		<div class="form-group">
			<label for="name">Name:</label> <input type="text"
				class="form-control" id="name" th:field="${office.name}">
		</div>
		<div class="form-group">
			<label for="address">Address:</label> <input type="text"
				class="form-control" id="address" th:field="${office.address}">
		</div>
		<div class="form-group">
			<button>Choose Work Hours</button>
		</div>

		<input type="submit" th:value="Save">
	</form>
</body>
</html>
